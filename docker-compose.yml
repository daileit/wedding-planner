# ==========================================
# WedBeLoving - Docker Compose for Development
# ==========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wedbeloving-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedbeloving}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wedbeloving_secret}
      POSTGRES_DB: ${POSTGRES_DB:-wedbeloving}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedbeloving} -d ${POSTGRES_DB:-wedbeloving}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedbeloving-network

  # Next.js Application (Development)
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wedbeloving-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-wedbeloving}:${POSTGRES_PASSWORD:-wedbeloving_secret}@postgres:5432/${POSTGRES_DB:-wedbeloving}?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-development-secret-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wedbeloving-network

  # pgAdmin (Optional - Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wedbeloving-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@wedbeloving.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - wedbeloving-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  wedbeloving-network:
    driver: bridge

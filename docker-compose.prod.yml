# ==========================================
# WedBeLoving - Production Docker Compose
# All env vars are passed at container runtime
# ==========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wedbeloving-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedbeloving-prod

  # Next.js Application (Production)
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: wedbeloving-web-prod
    restart: always
    environment:
      # Runtime environment variables - ALL injected at container start
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOSTNAME: "0.0.0.0"
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      # NextAuth.js - REQUIRED
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      # Google OAuth - REQUIRED
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID is required}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?GOOGLE_CLIENT_SECRET is required}
      # Optional: Auto-run migrations on startup
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wedbeloving-prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  wedbeloving-prod:
    driver: bridge

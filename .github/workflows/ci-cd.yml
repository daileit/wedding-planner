name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REPO_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      repo_name: ${{ steps.repo.outputs.name }}
      deploy_tag: ${{ steps.deploy_tag.outputs.tag }}
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine cache key suffix
        id: cachekey
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          MSG="$COMMIT_MESSAGE"
          if [ "$EVENT_NAME" = "pull_request" ]; then
            MSG="$PR_TITLE"
          fi
          if echo "$MSG" | grep -qi 'package'; then
            echo "suffix=-bust-${GITHUB_SHA}" >> $GITHUB_OUTPUT
            echo "Cache bust due to 'package' in commit message"
          else
            echo "suffix=" >> $GITHUB_OUTPUT
          fi

      - name: Cache package-lock.json
        id: cache-lockfile
        uses: actions/cache@v4
        with:
          path: app/package-lock.json
          key: ${{ runner.os }}-lockfile-${{ hashFiles('app/package.json') }}${{ steps.cachekey.outputs.suffix }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('app/package-lock.json', 'app/package.json') }}${{ steps.cachekey.outputs.suffix }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clear npm cache (busted)
        if: steps.cachekey.outputs.suffix != ''
        run: rm -rf ~/.npm

      - name: Remove lockfile to regenerate (busted)
        if: steps.cachekey.outputs.suffix != ''
        run: rm -f package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (dummy values for static build)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "build-time-secret-not-used-in-production"
          GOOGLE_CLIENT_ID: "dummy-client-id"
          GOOGLE_CLIENT_SECRET: "dummy-client-secret"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract repository name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}:buildcache,mode=max

      - name: Set deploy tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy_tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          DEPLOY_TAG=""
          
          while IFS= read -r tag; do
            TAG_NAME="${tag##*:}"
            if echo "$TAG_NAME" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              DEPLOY_TAG="$TAG_NAME"
              break
            fi
            LAST_TAG="$TAG_NAME"
          done <<< "$TAGS"
          
          if [ -z "$DEPLOY_TAG" ]; then
            DEPLOY_TAG="${LAST_TAG:-latest}"
          fi
          
          echo "tag=$DEPLOY_TAG" >> $GITHUB_OUTPUT
          echo "Deploy tag: $DEPLOY_TAG"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger deployment
        run: |
          if [[ -n "${{ secrets.DEPLOY_HOOK_URL }}" ]]; then
            curl -X GET "${{ secrets.DEPLOY_HOOK_URL }}?repo=${{ secrets.DOCKERHUB_USERNAME }}&name=${{ needs.build.outputs.repo_name }}&tag=${{ needs.build.outputs.deploy_tag }}"
          else
            echo "No deploy webhook URL set, skipping."
          fi

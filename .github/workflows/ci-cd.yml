name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REPO_NAME: ${{ github.repository#*/ }}

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push frontend Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}:buildcache,mode=max

      - name: Set deploy tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy_tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          DEPLOY_TAG=""
          
          while IFS= read -r tag; do
            TAG_NAME="${tag##*:}"
            if echo "$TAG_NAME" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              DEPLOY_TAG="$TAG_NAME"
              break
            fi
            LAST_TAG="$TAG_NAME"
          done <<< "$TAGS"
          
          if [ -z "$DEPLOY_TAG" ]; then
            DEPLOY_TAG="${LAST_TAG:-latest}"
          fi
          
          echo "tag=$DEPLOY_TAG" >> $GITHUB_OUTPUT
          echo "Frontend deploy tag: $DEPLOY_TAG"

      - name: Trigger deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [[ -n "${{ secrets.DEPLOY_HOOK_URL }}" ]]; then
            curl -X GET "${{ secrets.DEPLOY_HOOK_URL }}?repo=${{ secrets.DOCKERHUB_USERNAME }}&name=${{ env.REPO_NAME }}&tag=${{ steps.deploy_tag.outputs.tag }}"
          else
            echo "No frontend deploy webhook URL set, skipping."
          fi
